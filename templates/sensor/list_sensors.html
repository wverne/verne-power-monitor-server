{% extends "base.html" %}

{% block contents %}

  <div class="row">
    <div class="col">
      <h1>Sensors</h1>
    </div>
    <div class="col" style="text-align:right">
      <a href="/sensors/create/" class="btn btn-primary">
        Create new
      </a>
    </div>
  </div>

  <br>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Created At</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for sensor in sensors %}
        <tr>
          <td>{{ sensor.name }}</td>
          <td>{{ sensor.created_at }} UTC</td>
          <td><a href="/sensors/edit/{{ sensor.id }}/">Edit</a></td> {# TODO: Make button #}
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No sensors</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
